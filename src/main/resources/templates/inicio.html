<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Vincula tu hoja de estilos -->
</head>
<body>
<header>
    <!-- Asegúrate de que el controlador pase el nombre del usuario con "usuario.username" -->
    <h1>Bienvenido, <span th:text="${usuario.username}">Nombre Usuario</span></h1>
    <nav>
        <a href="/preferencias">Modificar Preferencias</a>
        <a href="/logout">Cerrar Sesión</a>
    </nav>
</header>

<section>
    <h2>Categorías Preferidas</h2>
    <div th:if="${categorias != null}">
        <ul>
            <!-- Cambié 'categoria.nombre' por 'categoria.name' -->
            <li th:each="categoria : ${categorias}" th:text="${categoria.name}">Categoría</li>
        </ul>
    </div>
    <div th:if="${categorias == null}">
        <p>No tienes categorías preferidas aún.</p>
    </div>
</section>

<footer>
    <p>&copy; 2024, TeCSup</p>
</footer>
</body>
</html>
